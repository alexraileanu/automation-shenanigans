---
# install and configure nginx

- name: install nginx
  yum: 
    name: nginx 
    state: present

- name: remove default nginx conf
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: copy nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf

- name: start nginx service
  service: 
    name: nginx 
    state: restarted 
    enabled: yes 